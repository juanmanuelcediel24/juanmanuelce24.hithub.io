<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .terms {
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Pago en Línea</h2>
        <form action="procesar_pago.php" method="POST">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="document_type">Tipo de documento:</label>
            <select id="document_type" name="document_type" required>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="pp">Pasaporte</option>
            </select>

            <label for="document_number">Número de documento:</label>
            <input type="text" id="document_number" name="document_number" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="amount">Valor del pago (COP):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="card_number">Número de tarjeta:</label>
            <input type="text" id="card_number" name="card_number" maxlength="16" required>

            <label for="expiry">Fecha de vencimiento:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" maxlength="3" required>

            <button type="submit">Realizar Pago</button>
        </form>
        <p class="terms">Al realizar este pago, aceptas los <a href="#">Términos y Condiciones</a>.</p>
    </div>
</body>
</html>
